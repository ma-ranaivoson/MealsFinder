name: github-actions
on: [push]
jobs:
  build-android-apk:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - run: npm install --global expo-cli
      - run: npm install -g eas-cli
      - run: npm install --global yarn
      - run: yarn install
      - run: eas build -p android --profile preview